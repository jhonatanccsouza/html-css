<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php">
        
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmas" value="M">
                <label for="isxmas">Masculino</label> <br>
                <input type="radio" name="sexo" id="isxfem" value="F">
                <label for="isxfem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
        
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbas" id="iesbas">
                <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esvol" id="iesvol">
                <label for="iesvol">Volei</label> <br>
                <input type="checkbox" name="estm" id="iestm">
                <label for="iestm">Tenis de Mesa</label> <br>
                
                
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
