<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome Completo" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="numb" id="inumb" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="ihora">Horário:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="date" id="idia" >
        </p>
        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">

        </p>
    </form>
</body>
</html>
