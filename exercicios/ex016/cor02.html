<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, 
             #ffffff,#26B8D1, #2A85DE, #4A53F0, #6930EE);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: #ffffff;">Trabalhando com gradientes</h1>
</body>
</html>
