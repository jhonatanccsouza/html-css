<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <title>Midias em html 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <h2>Tente abrir este site em vários dipositivos</h2>
    <h2>ou aumente e diminua o tamanho da janela do computador</h2>

    <picture>
        <source media="(max-width: 750px )" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Áudios no site</h1>
    <p>Reproduzindo áudios no site</p>

   <audio preload="metadata" controls>
    <source src="midias/audio1.mp3" type="audio/mpeg">
   </audio>

</body>
</html>
